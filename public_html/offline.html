<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - PerfumeStore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .offline-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            margin: 20px;
        }
        
        .offline-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .offline-icon::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.5) 50%, transparent 70%);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .offline-icon svg {
            width: 50px;
            height: 50px;
            fill: #667eea;
            z-index: 1;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1a202c;
        }
        
        p {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .offline-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #4a5568;
        }
        
        .btn-secondary:hover {
            background: #e2e8f0;
        }
        
        .cached-items {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .cached-items h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #2d3748;
        }
        
        .cached-list {
            display: grid;
            gap: 0.5rem;
            text-align: left;
        }
        
        .cached-item {
            padding: 0.75rem;
            background: #f7fafc;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .cached-item:hover {
            background: #edf2f7;
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24">
                <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM19 18H6c-2.21 0-4-1.79-4-4s1.79-4 4-4h.71C7.37 7.69 9.48 6 12 6c3.04 0 5.5 2.46 5.5 5.5v.5H19c1.66 0 3 1.34 3 3s-1.34 3-3 3z"/>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, you can still browse cached content or try again when you're back online.</p>
        
        <div class="offline-actions">
            <button onclick="window.location.reload()" class="btn btn-primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                </svg>
                Try Again
            </button>
            <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
        </div>
        
        <div class="cached-items" id="cachedItems">
            <h2>Available Offline</h2>
            <div class="cached-list" id="cachedList">
                <!-- Dynamically populated -->
            </div>
        </div>
    </div>
    
    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Show cached pages
        if ('caches' in window) {
            caches.keys().then(names => {
                return Promise.all(
                    names.map(name => 
                        caches.open(name).then(cache => 
                            cache.keys().then(requests => 
                                requests.map(req => req.url)
                            )
                        )
                    )
                );
            }).then(urls => {
                const flatUrls = urls.flat();
                const uniqueUrls = [...new Set(flatUrls)];
                const pageUrls = uniqueUrls.filter(url => 
                    url.includes('.php') || url.endsWith('/')
                ).slice(0, 5);
                
                const listEl = document.getElementById('cachedList');
                if (pageUrls.length > 0) {
                    pageUrls.forEach(url => {
                        const item = document.createElement('div');
                        item.className = 'cached-item';
                        item.textContent = new URL(url).pathname;
                        item.onclick = () => window.location.href = url;
                        listEl.appendChild(item);
                    });
                } else {
                    document.getElementById('cachedItems').style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
